<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <title>Inicio de sesión</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

        <link rel="stylesheet" href="../assets/style.css">

        <script src="../controllers/env.js"></script>
        
    </head>

    <body>
    
        <div id="navbar-container"></div>

        <script>
            fetch('navbar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            });
        </script>

        <div class="login-container">
        
            <form id="formLogin" > <!-- action="./home.html" -->
                <h2>Inicio de sesión</h2>
                <input type="email" id="loginEmail" name="email" placeholder="Correo electrónico" required>
                <input type="password" id="loginPassword" name="password" placeholder="Contraseña" required>
                <!-- <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a> -->
                <button type="submit" class="login-button">Iniciar sesión</button>
                <p class="below-button" onclick="toggleForms()">Crear cuenta</p>
            </form>
            <form id="formRegister" style="display: none;">
                <h2>Crear cuenta</h2>
                <input type="text" name="name" id="registerName" placeholder="Nombre" required>
                <input type="email" name="email" id="registerEmail" placeholder="Correo electrónico" required>
                <input type="password" name="password" id="registerPassword" placeholder="Contraseña" required>
                <input type="password" name="confirmPassword" id="registerConfirmPassword" placeholder="Confirmar contraseña" required>
                <button type="submit" class="login-button">Crear cuenta</button>
                <p class="below-button" onclick="toggleForms()">Iniciar sesion</p>
            </form>
            
        </div>

        <div id="footer-container"></div>
        <script>
            fetch('footer.html')
              .then(res => res.text())
              .then(html => {
                document.getElementById('footer-container').innerHTML = html;
              });
          </script>
          

        <script src="../controllers/auth_controllers.js"></script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
