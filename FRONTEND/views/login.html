<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <title>Inicio de sesión</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <style>
            body {
                font-family: sans-serif;
                margin: 0;
                padding: 0;
                text-align: center;
                background: white;
            }

            .login-container {
                max-width: 400px;
                margin: 60px auto;
            }

            h2 {
                font-size: 32px;
                margin-bottom: 40px;
            }

            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 12px;
                margin: 10px 0;
                border: 1px solid #333;
                font-size: 16px;
            }

            .forgot-password {
                display: block;
                margin: 10px 0;
                text-align: left;
                font-size: 14px;
                color: #333;
                text-decoration: none;
            }

            .login-button {
                background: #111;
                color: white;
                padding: 12px 25px;
                font-size: 16px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                margin-top: 20px;
            }

            .create-account {
                display: block;
                margin-top: 15px;
                font-size: 14px;
                text-decoration: none;
                color: #333;
            }

            .social-icons {
                margin-top: 60px;
                display: flex;
                justify-content: center;
                gap: 25px;
                font-size: 22px;
                padding-bottom: 20px;
            }

            .social-icons a {
                color: #000;
                text-decoration: none;
            }

            .whatsapp-button {
                position: fixed;
                bottom: 15px;
                right: 15px;
                background-color: #25D366;
                border-radius: 50%;
                padding: 12px;
                color: white;
                font-size: 24px;
            }
            footer {
                border-top: 1px solid #ddd;
                padding: 10px 20px;
                font-size: 12px;
                color: #444;
                background-color: #fff;
            }

            .footer-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 8px;
            }

            .payment-icons {
                padding-top: 20px;
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 6px;
            }

            .payment-icons img {
                height: 34px;
                margin: 0 4px;
            }

            .copyright {
                text-align: left;
                width: 100%;
                font-size: 11px;
                color: #666;
                padding-right: 10px;
            }

            @media (max-width: 500px) {
                .payment-icons img {
                height: 20px;
                margin: 0 3px;
                }

                .copyright {
                font-size: 10px;
                }
            }
        </style>
    </head>

    <body>
    
        <div class="announcement-bar bg-dark text-white text-center py-2" style="font-size: 14px;">
            ¡Envíos gratis en compras mayores a $349! 🚚🔥
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 flex-column">
            <!-- Línea superior: lupa, logo, íconos -->
            <div class="container d-flex justify-content-between align-items-center w-100">
                <!-- Ícono de búsqueda -->
                <div class="d-flex align-items-center">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-magnifying-glass" style="font-size: 150%;"></i>
                    </a>
                </div>
        
                <!-- Logo en el centro soy angel -->
                <a class="navbar-brand mx-auto" href="#" style="font-weight: bold; font-size: 24px;">CONPISCUO</a>
        
                <!-- Íconos + botón hamburguesa -->
                <div class="d-flex align-items-center">
                    <a href="#" class="nav-link me-2">
                        <i class="fa-solid fa-user" style="font-size: 150%;"></i>
                    </a>
                    <a href="#" class="nav-link me-3">
                        <i class="fa-solid fa-cart-shopping" style="font-size: 150%;"></i>
                    </a>
        
                    <!-- Botón hamburguesa (visible solo en pantallas pequeñas) -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
        
            <!-- Línea inferior: menú de navegación -->
            <div class="container w-100">
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav text-center">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Todos los Productos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Categorías</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Categoría 1</a></li>
                                <li><a class="dropdown-item" href="#">Categoría 2</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Tallas</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Talla S</a></li>
                                <li><a class="dropdown-item" href="#">Talla M</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    <div class="login-container">
        <h2>Inicio de sesión</h2>
        <form>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <button type="submit" class="login-button">Iniciar sesión</button>
        </form>
        <a href="#" class="create-account">Crear cuenta</a>
    </div>

    <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
    </div>

    <a href="https://wa.me/523317435622" class="whatsapp-button" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>
        
    <footer>
        <div class="footer-container">
          <div class="payment-icons">
            <img src="https://img.icons8.com/color/32/amex.png" alt="Amex">
            <img src="https://img.icons8.com/ios-filled/32/apple-pay.png" alt="Apple Pay">
            <img src="https://img.icons8.com/color/32/mastercard-logo.png" alt="Mastercard">
            <img src="https://img.icons8.com/color/32/paypal.png" alt="PayPal">
            <img src="https://img.icons8.com/color/32/visa.png" alt="Visa">
          </div>
          <div class="copyright">
            © 2025, Conpiscuo
          </div>
        </div>
    </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
