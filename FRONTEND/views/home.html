<!doctype html>
<html lang="en">
    <head>
        <title>BAZZZAR</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="../assets/style.css">

        <script src="../controllers/env.js"></script>
        

    </head>

    <body>
        <div id="navbar-container"></div>

        <script>
          fetch('navbar.html')
            .then(res => res.text())
            .then(html => {
              document.getElementById('navbar-container').innerHTML = html;

              // Carga dinámica del script del contador del carrito
              const script = document.createElement('script');
              script.src = '../controllers/navbarController.js';
              document.body.appendChild(script);
            });
        </script>


        <div style="position: relative; width: 100%; text-align: center; color: white;">
            <!-- Imagen de fondo -->
            <img
              src="https://uwaterloo.ca/news/sites/ca.news/files/styles/feature_large/public/perry-merrity-ii-gprji5r4rak-unsplash.jpg?itok=0Ert-3zu"
              style="width: 100%; height: auto; display: block;"
              alt="Imagen de fondo"
            >
          
            <!-- Capa con texto y botón -->
            <div style="
              position: absolute;
              top: 80%;
              left: 50%;
              transform: translate(-50%, -50%);
            ">
              <h2 style="font-weight: bold; font-size: 2rem; text-shadow: 1px 1px 5px rgba(0,0,0,0.6);">
                ¿Clásico, Vintage o Streetwear?
              </h2>
              <a href="./products.html" style="
                display: inline-block;
                margin-top: 15px;
                padding: 10px 25px;
                background-color: white;
                color: black;
                border-radius: 8px;
                text-decoration: none;
                font-weight: 500;
                box-shadow: 0 4px 10px rgba(0,0,0,0.2);
                transition: background-color 0.3s ease;
              " onmouseover="this.style.backgroundColor='#f0f0f0'" onmouseout="this.style.backgroundColor='white'">
                Ver Tienda
              </a>
            </div>
          </div>
          
            <section class="container my-5">
                <h3 class="mb-4">Recién agregados</h3>
                <div class="row row-cols-2 row-cols-md-4 g-4" id="products-container">
                    <!-- Las tarjetas se insertan aquí -->
                </div>
            </section>
            

          <button onclick="location.href='./products.html'" type="submit" class="login-button">Ver todo</button>
          
          <div id="footer-container"></div>
        <script>
            fetch('footer.html')
              .then(res => res.text())
              .then(html => {
                document.getElementById('footer-container').innerHTML = html;
              });
          </script>
        
    
        <script src="../controllers/auth_controllers.js"></script>
        <script src="../controllers/productsController.js"></script>
        <script src="../controllers/cartController.js"></script>
       
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
          
    </body>
</html>
