<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <title>Inicio de sesión</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="../assets/style.css">

        
        <script src="../controllers/env.js"></script>
        <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=MXN"></script>
    </head>

    <body>
      <div id="navbar-container"></div>

      <script>
          fetch('navbar.html')
          .then(res => res.text())
          .then(html => {
              document.getElementById('navbar-container').innerHTML = html;
          });
      </script>


          <!--Producto-->
      <div class="container my-5">
        <div class="row g-4 justify-content-center align-items-start">


          <!-- Columna del producto -->
          <div class="col-md-6 text-center fade-in">
            <div class="card border-0">
              <img id="product-image" class="card-img-top img-fluid" alt="Imagen del producto">
            </div>
          </div>

          <!--Columna del form-->
          <div class="col-md-4">
            <div class="card border rounded p-4 shadow-sm">
              <h2 id="product-title" class="fw-bold mb-2">Nombre</h2>
              <h5 id="product-size" class="fw-semibold mb-2">Talla</h5>
              <p id="product-price" class="text-center" data-price="">Precio</p><br>

              <label class="form-label">Cantidad</label>
              <div class="d-flex justify-content-center">
                <div class="input-group align-items-center" style="width: 140px;">
                  <button class="btn btn-outline-dark border-end-0" type="button" id="decreaseBtn">−</button>
                  <input type="text" class="form-control text-center border-start-0 border-end-0" value="1" id="quantityInput" readonly>
                  <button class="btn btn-outline-dark border-start-0" type="button" id="increaseBtn">+</button>
                </div>
              </div>

              <button class="btn btn-outline-dark w-100 mb-3" id="add-to-cart-btn">Agregar al carrito</button>

              <div id="paypal-button-container" class="mb-3"></div>

              <hr>
              <p id="product-description">Descripción</p>
              <p id="product-availability" class="text-success mb-0">Estado</p>
            </div>
          </div>

          
        </div>
      </div>
      
      
         
    

    <!--Linea divisora-->
    <div id="footer-container"></div>
        <script>
            fetch('footer.html')
              .then(res => res.text())
              .then(html => {
                document.getElementById('footer-container').innerHTML = html;
              });
          </script>
    
    <script>
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              // Si solo quieres que se active una vez:
              observer.unobserve(entry.target);
            }
          });
        });
      
        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    </script>
    
    <script src="../controllers/auth_controllers.js"></script>
    <script src="../controllers/productController.js"></script>
    <script src="../controllers/cartController.js"></script>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
