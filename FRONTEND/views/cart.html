<!doctype html>
<html lang="en">
    <head>
        <title>Cart</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <title>Inicio de sesión</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="../assets/style.css">
        <script src="../controllers/env.js"></script>

        <script src="https://js.stripe.com/v3/"></script>
    </head>

    <body>
        <div id="navbar-container"></div>

        <script>
            fetch('navbar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            });
        </script>

        <div class="container my-5" id="cart-container">
            

            <div id="cart-items" class="mt-4"></div>

            <div class="text-end mb-4" id="cart-summary" style="display: none;">
                <h5 class="fw-semibold" id="total-estimate">Total estimado: $0.00 MXN</h5>
                <small class="text-muted">Impuestos y envío calculados en el siguiente paso</small>
            </div>

            
            <div class="row">
                <div class="col-md-6 offset-md-6">
                <h5 class="mb-3">Pagar con tarjeta</h5>
                <div id="card-element" class="form-control p-3 mb-3"></div>
                <button class="btn btn-dark w-100" id="payment-button">Pagar ahora</button>
                </div>
            </div>

            
        </div>

    
    <div id="footer-container"></div>
        <script>
            fetch('footer.html')
              .then(res => res.text())
              .then(html => {
                document.getElementById('footer-container').innerHTML = html;
              });
          </script>
    
    
    <script src="../controllers/navbarController.js"></script>
    <script src="../controllers/auth_controllers.js"></script>
    <script src="../controllers/cartController.js"></script>


        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
